<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
    <title>Google</title>
</head>

<body>
    <div class="navbar"> 
        <ul>
            <li><a href="#"></a>Gmail</li>
            <li><a href="#"></a>Images</li>
            <span class="material-icons-outlined">drag_indicator</span>
            <span class="material-icons-outlined">face</span>
        </ul>
    </div>
    
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="center">

    <div class="searchbar">       
        <form>
            <input type="text" class="center">
        </form>
    </div>

    <div class="buttons">  
        <button type="button">Google Search</button>   
        <button type="button">I'm feeling lucky!</button>       
    </div>
              
    <div class="footer">
        <ul>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
        </ul>
    </div>

</html>
